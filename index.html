<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Papers Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .mode-selection {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
        }

        .mode-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .mode-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
        }

        .user-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .admin-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .password-section {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            display: none;
        }

        .password-input {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 0 10px;
            width: 250px;
        }

        .password-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-left: 10px;
        }

        .content {
            padding: 40px;
            display: none;
        }

        .back-btn {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .editable {
            background: #fff3cd;
            cursor: text;
            transition: background 0.3s ease;
        }

        .editable:hover {
            background: #ffeaa7;
        }

        .editable:focus {
            outline: 2px solid #fdcb6e;
            background: white;
        }

        .paper-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .paper-link:hover {
            text-decoration: underline;
        }

        .admin-controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .add-row-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
            display: none;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .mode-selection, .content, .password-section {
                padding: 20px;
            }

            .mode-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .mode-btn {
                width: 100%;
                max-width: 300px;
            }

            .password-input {
                width: 200px;
                margin: 10px 0;
            }

            .password-btn {
                margin: 10px 0;
            }

            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .admin-controls {
                flex-direction: column;
            }

            .admin-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .mode-btn {
                font-size: 1rem;
                padding: 15px 25px;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 8px 6px;
            }
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Research Papers Manager</h1>
            <p>Discover and manage the latest AI research papers</p>
        </div>

        <!-- Mode Selection -->
        <div class="mode-selection" id="modeSelection">
            <h2>Select Your Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn user-btn" onclick="enterUserMode()">
                    ‚úÖ User Mode
                </button>
                <button class="mode-btn admin-btn" onclick="showPasswordPrompt()">
                    üîê Admin Mode
                </button>
            </div>
        </div>

        <!-- Password Section -->
        <div class="password-section" id="passwordSection">
            <h2>Admin Authentication</h2>
            <p>Please enter the admin password to continue:</p>
            <div style="margin-top: 20px;">
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
                <button class="password-btn" onclick="verifyPassword()">Verify</button>
            </div>
            <div id="passwordError" class="error" style="display: none; margin-top: 15px;"></div>
        </div>

        <!-- Content Area -->
        <div class="content" id="contentArea">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Mode Selection</button>
            
            <div class="loading" id="loadingMessage">Loading research papers...</div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="debugInfo" class="debug-info"></div>

            <!-- Admin Controls -->
            <div class="admin-controls" id="adminControls" style="display: none;">
                <button class="admin-btn save-btn" onclick="saveChanges()">üíæ Save Changes</button>
                <button class="admin-btn add-row-btn" onclick="addNewRow()">‚ûï Add New Paper</button>
                <button class="admin-btn" onclick="toggleDebug()" style="background: linear-gradient(135deg, #6c757d, #5a6268); color: white;">üîç Toggle Debug Info</button>
            </div>

            <!-- Table Container -->
            <div class="table-container" id="tableContainer" style="display: none;">
                <table id="papersTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Authors</th>
                            <th>Institution</th>
                            <th>Summary</th>
                            <th>Field/Category</th>
                            <th>Link to Paper</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Try multiple URL formats to find one that works
        const SHEET_URLS = [
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vR8LyqTLsl68mPeYqpVQDVbBmopjmywoGWegLG_aanuH_lfS6EvZhbRyXIXytaXlntW6pvd8-hT8ZqR/gviz/tq?tqx=out:json",
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vR8LyqTLsl68mPeYqpVQDVbBmopjmywoGWegLG_aanuH_lfS6EvZhbRyXIXytaXlntW6pvd8-hT8ZqR/pub?output=csv",
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vR8LyqTLsl68mPeYqpVQDVbBmopjmywoGWegLG_aanuH_lfS6EvZhbRyXIXytaXlntW6pvd8-hT8ZqR/pubhtml"
        ];
        
        let currentMode = '';
        let papersData = [];
        let isAdmin = false;
        let currentUrlIndex = 0;
        let debugMode = false;

        // Mode Selection Functions
        function enterUserMode() {
            currentMode = 'user';
            isAdmin = false;
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('contentArea').style.display = 'block';
            document.getElementById('adminControls').style.display = 'none';
            currentUrlIndex = 0;
            loadPapersData();
        }

        function showPasswordPrompt() {
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
        }

        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (password === 'admin123') {
                currentMode = 'admin';
                isAdmin = true;
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
                document.getElementById('adminControls').style.display = 'flex';
                currentUrlIndex = 0;
                loadPapersData();
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        function goBack() {
            document.getElementById('contentArea').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'none';
            document.getElementById('modeSelection').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('debugInfo').style.display = 'none';
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugMode ? 'block' : 'none';
        }

        // Data Loading Functions
        async function loadPapersData() {
            const loadingMsg = document.getElementById('loadingMessage');
            const errorMsg = document.getElementById('errorMessage');
            const tableContainer = document.getElementById('tableContainer');
            const debugInfo = document.getElementById('debugInfo');
            
            try {
                loadingMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                tableContainer.style.display = 'none';
                
                if (debugMode) {
                    debugInfo.textContent = `Attempting to load data from URL ${currentUrlIndex + 1} of ${SHEET_URLS.length}:\n${SHEET_URLS[currentUrlIndex]}`;
                    debugInfo.style.display = 'block';
                }

                const response = await fetch(SHEET_URLS[currentUrlIndex]);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const text = await response.text();
                
                if (debugMode) {
                    debugInfo.textContent += `\n\nResponse received (first 500 chars):\n${text.substring(0, 500)}`;
                }
                
                // Try different parsing methods based on URL format
                if (SHEET_URLS[currentUrlIndex].includes('gviz/tq')) {
                    // JSON format
                    try {
                        const jsonText = text.replace("/*O_o*/\ngoogle.visualization.Query.setResponse(", "");
                        const cleanJsonText = jsonText.substring(0, jsonText.length - 2);
                        const data = JSON.parse(cleanJsonText);
                        parseJsonData(data);
                    } catch (parseError) {
                        throw new Error(`JSON parsing error: ${parseError.message}`);
                    }
                } else if (SHEET_URLS[currentUrlIndex].includes('output=csv')) {
                    // CSV format
                    parseCsvData(text);
                } else {
                    // HTML format
                    parseHtmlData(text);
                }
                
                displayPapersData();
                loadingMsg.style.display = 'none';
                tableContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Error loading data:', error);
                
                if (debugMode) {
                    debugInfo.textContent += `\n\nError: ${error.message}`;
                }
                
                // Try next URL if available
                if (currentUrlIndex < SHEET_URLS.length - 1) {
                    currentUrlIndex++;
                    if (debugMode) {
                        debugInfo.textContent += `\n\nTrying next URL...`;
                    }
                    loadPapersData();
                } else {
                    // All URLs failed
                    loadingMsg.style.display = 'none';
                    errorMsg.innerHTML = `
                        <strong>Error loading research papers data.</strong><br>
                        Please check the Google Sheet URL and ensure it's publicly accessible.<br>
                        <small>Error details: ${error.message}</small>
                    `;
                    errorMsg.style.display = 'block';
                }
            }
        }

        function parseJsonData(data) {
            if (!data.table || !data.table.rows) {
                throw new Error('Invalid data structure in JSON response');
            }
            
            const rows = data.table.rows;
            papersData = [];
            
            // Skip header row and process data rows
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.c;
                
                if (cells && cells.length >= 8) {
                    papersData.push({
                        date: cells[0]?.v || '',
                        title: cells[1]?.v || '',
                        authors: cells[2]?.v || '',
                        institution: cells[3]?.v || '',
                        summary: cells[4]?.v || '',
                        field: cells[5]?.v || '',
                        link: cells[6]?.v || '',
                        source: cells[7]?.v || ''
                    });
                }
            }
        }

        function parseCsvData(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                throw new Error('Not enough data rows in CSV');
            }
            
            papersData = [];
            
            // Skip header row and process data rows
            for (let i = 1; i < lines.length; i++) {
                const values = parseCsvLine(lines[i]);
                
                if (values.length >= 8) {
                    papersData.push({
                        date: values[0] || '',
                        title: values[1] || '',
                        authors: values[2] || '',
                        institution: values[3] || '',
                        summary: values[4] || '',
                        field: values[5] || '',
                        link: values[6] || '',
                        source: values[7] || ''
                    });
                }
            }
        }

        function parseCsvLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        function parseHtmlData(htmlText) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            // Find the table in the HTML
            const table = doc.querySelector('table');
            if (!table) {
                throw new Error('No table found in the HTML response');
            }
            
            const rows = table.querySelectorAll('tr');
            papersData = [];
            
            // Skip header row and process data rows
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.querySelectorAll('td');
                
                if (cells.length >= 8) {
                    papersData.push({
                        date: cells[0].textContent.trim(),
                        title: cells[1].textContent.trim(),
                        authors: cells[2].textContent.trim(),
                        institution: cells[3].textContent.trim(),
                        summary: cells[4].textContent.trim(),
                        field: cells[5].textContent.trim(),
                        link: cells[6].textContent.trim(),
                        source: cells[7].textContent.trim()
                    });
                }
            }
        }

        function displayPapersData() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (papersData.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="8" style="text-align: center; padding: 20px;">No research papers found in the Google Sheet.</td>`;
                tableBody.appendChild(row);
                return;
            }
            
            papersData.forEach((paper, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${isAdmin ? `<div class="editable" contenteditable="true" data-field="date" data-index="${index}">${paper.date}</div>` : paper.date}</td>
                    <td>${isAdmin ? `<div class="editable" contenteditable="true" data-field="title" data-index="${index}">${paper.title}</div>` : paper.title}</td>
                    <td>${isAdmin ? `<div class="editable" contenteditable="true" data-field="authors" data-index="${index}">${paper.authors}</div>` : paper.authors}</td>
                    <td>${isAdmin ? `<div class="editable" contenteditable="true" data-field="institution" data-index="${index}">${paper.institution}</div>` : paper.institution}</td>
                    <td>${isAdmin ? `<div class="editable" contenteditable="true" data-field="summary" data-index="${index}">${paper.summary}</div>` : paper.summary}</td>
                    <td>${isAdmin ? `<div class="editable" contenteditable="true" data-field="field" data-index="${index}">${paper.field}</div>` : paper.field}</td>
                    <td>${paper.link ? `<a href="${paper.link}" target="_blank" class="paper-link">View Paper</a>` : ''}</td>
                    <td>${isAdmin ? `<div class="editable" contenteditable="true" data-field="source" data-index="${index}">${paper.source}</div>` : paper.source}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners for editable cells
            if (isAdmin) {
                addEditListeners();
            }
        }

        function addEditListeners() {
            const editableCells = document.querySelectorAll('.editable');
            editableCells.forEach(cell => {
                cell.addEventListener('blur', function() {
                    const index = parseInt(this.dataset.index);
                    const field = this.dataset.field;
                    const value = this.textContent.trim();
                    
                    papersData[index][field] = value;
                });
                
                cell.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.blur();
                    }
                });
            });
        }

        // Admin Functions
        function saveChanges() {
            // In a real application, you would send the updated data to a server
            // For this demo, we'll just show a success message
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = 'Changes saved successfully! (Note: In a real application, this would update the Google Sheet)';
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        function addNewRow() {
            const newPaper = {
                date: new Date().toISOString().split('T')[0],
                title: 'New Paper Title',
                authors: 'Author Names',
                institution: 'Institution Name',
                summary: 'Paper summary goes here...',
                field: 'AI/ML',
                link: '',
                source: 'arXiv'
            };
            
            papersData.push(newPaper);
            displayPapersData();
            
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = 'New row added! Please fill in the paper details.';
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>
</body>
</html>
